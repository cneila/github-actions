name: Actions WF

on: [push]

jobs:
  run-github-actions-using-checkout:
    runs-on: ubuntu-latest
    steps:
      - name: List Files CNEIL
        id: Pre-checkout
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{github.token}}"          
      - name: Checkout CNEILA
        id: Checkout
        #EXTERNAL ACTION https://github.com/actions/checkout
        uses: actions/checkout@v1
      - name: List Files CNEILA  AFTERCHECK
        id: Post-checkout
        run: |
          pwd
          ls -a
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: SImple JS Action
        id: idRun
        #@Codigo del commit || @master NO RECOMENDADO PORQUE CAMBIA
        uses: cneila/santander-europe-read-yaml@master
        # INPUTS DE LA DOCU
        with:
          # INPUT NAME: "path"
          path: https://api.github.com/repos/${{ github.repository }}/random.txt
      - name : Log Time
        #"time" del JS OUPUT DE LA DOCU
        run: echo "${{steps.idRun.outputs.time}}"    
 
